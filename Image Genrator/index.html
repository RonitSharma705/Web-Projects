<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .image-container {
            margin: 20px auto;
        }
        img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Image Generator</h1>
        <div class="image-container">
            <img id="random-image" src="https://picsum.photos/300" alt="Random Image">
        </div>
        <button onclick="fetchRandomImage()">Get New Image</button>
    </div>

    <script>
        function fetchRandomImage() {
            const randomUrl = `https://picsum.photos/300?random=${Math.random()}`;
            document.getElementById('random-image').src = randomUrl;
        }
    </script>
</body>
</html>
